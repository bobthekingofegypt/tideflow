<template name="servicesAgentDetailsView">
  <div class="card">
    <div class="card-body">
      <div class="form-group" data-required="true">
        <label class="control-label">{{__ "s-agent.launch"}}</label>
        <pre id="command" class="code"><code>npx @tideflowio/tideflow-agent -t {{service.config.token}} -u {{agentUrl}}</code></pre>
        {{> clipboardBtnSmall selector-text="#command"}}
      </div>

      <p>
        {{__ "s-agent.moreDetails"}}
        <a target="_blank" href="https://github.com/tideflow-io/tideflow-agent">tideflow-io/tideflow-agent @ Github</a>.
      </p>
    </div>
  </div>
</template>
