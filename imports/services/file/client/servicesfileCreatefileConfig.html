<template name="servicesfileCreatefileConfig">
  <div class="form-group">
    <select class="form-control" data-schema-key="{{stepConfigName 'type'}}" name="{{stepConfigName 'type'}}">
      <option value="">{{__ "s-pdf.event.build.type.selectOne"}}</option>
      <option value="text" {{stepConfigValueSelected 'type' 'text'}}>{{__ "s-pdf.event.build.type.text"}}</option>
      <option value="bill" {{stepConfigValueSelected 'type' 'bill'}}>{{__ "s-pdf.event.build.type.bill"}}</option>
    </select>
    <input type="hidden" value="{{stepConfigValue 'type' ''}}" >
  </div>
</template>
