<template name="servicesAwsCommonConfig">
  <div class="form-group">
    <label class="control-label">{{__ "s-aws.events.selectProfile"}}</label>
    <select class="form-control" data-schema-key="{{stepConfigName 'profile'}}" name="{{stepConfigName 'profile'}}">
      {{#each registeredProfiles}}
        <option value="{{_id}}" {{stepConfigValueSelectedEach ../steps ../index 'profile' _id}}>{{title}}</option>
      {{/each}}
    </select>
  </div>
</template>
