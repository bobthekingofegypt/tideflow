<template name="servicesWebformUpdateForm">
    <div class="form-group" data-required="true">
        <label class="control-label">{{__ "s-webform.url"}}</label>
        <input id="url" class="form-control" value="{{absoluteUrl}}webform/{{service.config.endpoint}}" disabled>
        {{> clipboardBtnSmall subfix-val="#url"}}
    </div>
    <div class="form-group">
        <label class="control-label">{{__ "s-webform.update.successMessage"}}</label>
        <input value="{{service.config.successMessage}}" type="text" class="form-control" data-schema-key="config.successMessage" name="config.successMessage">
    </div>
    <div class="form-group">
        <label class="control-label">{{__ "s-webform.update.successUrl"}}</label>
        <input value="{{service.config.successUrl}}" type="text" class="form-control" data-schema-key="config.successUrl" name="config.successUrl">
    </div>
</template>
