<template name="servicesBbWebhooksDetailsView">
  <div class="card">
    <div class="card-body">
      <div class="form-group" data-required="true">
        <label class="control-label">{{__ "s-bb-webhooks.webhookUrl"}}</label>
        <input type="text" class="form-control" value="{{absoluteUrl}}bbwebhook/{{service.config.endpoint}}" readonly>
        {{> clipboardBtnSmall prefix-text=absoluteUrl text="bbwebhook/" subfix-text=service.config.endpoint}}
      </div>
    </div>
  </div>
</template>
