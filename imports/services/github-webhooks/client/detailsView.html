<template name="servicesGhWebhooksDetailsView">
  <div class="card">
    <div class="card-body">
      <div class="form-group" data-required="true">
        <label class="control-label">{{__ "s-gh-webhooks.webhookUrl"}}</label>
        <input type="text" class="form-control" value="{{absoluteUrl}}ghwebhook/{{service.config.endpoint}}" readonly>
        {{> clipboardBtnSmall prefix-text=absoluteUrl text="ghwebhook/" subfix-text=service.config.endpoint}}
      </div>
      
      <div class="form-group" data-required="true">
        <label class="control-label">{{__ "s-gh-webhooks.webhookSecret"}}</label>
        <input type="text" class="form-control" value="{{service.config.secret}}" readonly>
        {{> clipboardBtnSmall text=service.config.secret}}
      </div>
    </div>
  </div>
</template>
