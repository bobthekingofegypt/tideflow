<template name="membership.profile.keys">
    <div class="container">
    {{> profileHeader}}
    <div class="row justify-content-center">
      <div class="col-md-3">
        {{> profileMenu}}
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <p>
              {{__ "profileKeys.description"}}
            </p>
            <p class="float-right">
              <button class="btn btn-sm btn-success create-key">
                {{__ "profileKeys.create.button"}}
              </button>
            </p>
            
            <table class="table table-hover mb-0">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">{{__ "profileKeys.table.key"}}</th>
                  <th scope="col">{{__ "profileKeys.table.creationDate"}}</th>
                  <th scope="col" class="text-right">{{__ "profileKeys.table.options"}}</th>
                </tr>
              </thead>
              <tbody>
                {{#each keys}}
                  {{> membershipProfileKeysOne}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="membershipProfileKeysOne">
  <tr>
    <td>{{key}}</td>
    <td>{{extendedDate createdAt}}</td>
    <td class="text-right">
      <button class="btn btn-sm btn-danger delete-key">
        {{__ "profileKeys.remove"}}
      </button>
    </td>
  </tr>
</template>
