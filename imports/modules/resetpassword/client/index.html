<template name="membership.resetpassword">
    <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">{{__ "resetpassword.section.title"}}</h5>
            <form class="form-signin">
              <div class="form-group">
                <input type="hidden" name="token" value="{{token}}">
                <input type="password" class="form-control" name="password" placeholder="{{__ "resetpassword.section.newPasswordPlaceholder"}}" required autofocus>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="repassword" placeholder="{{__ "resetpassword.section.repeatPasswordPlaceholder"}}" required>
              </div>
              <button class="btn btn-primary btn-block" type="submit">{{__ "resetpassword.section.submit"}}</button>
              <hr class="my-4">
              <a class="btn btn-xs btn-block" href="{{pathFor 'membership.login'}}">{{__ "resetpassword.section.login"}}</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
