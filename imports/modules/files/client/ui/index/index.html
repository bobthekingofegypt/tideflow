<template name="files.index">
  {{> breadcrumbContainer}}
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="page-header mb-4">
          <h2>
            {{__ "files.index.title"}}
          </h2>
          <p class="lead">{{__ "files.index.subtitle"}}</p>
        </div>
      </div>
      <div class="col-md-3">
        <a href="{{pathFor 'files.new'}}" class="float-right btn btn-success mt-5 mb-4">{{__ "files.index.createNew"}}</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        {{#if cursorIsEmpty files}}
          <p class="mt-5">{{__ "files.index.emptyListDescription"}}</p>
        {{else}}
          <div class="card-list">
            <div class="card-list-body">
              {{#each files}}
                {{> filesIndexElement}}
              {{/each}}
            </div>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="filesIndexElement">
  file here
</template>
