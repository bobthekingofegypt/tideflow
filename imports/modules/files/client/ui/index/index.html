<template name="files.index">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="page-header mb-4">
          <h2>
            {{__ "files.index.title"}}
          </h2>
          <p class="lead">{{__ "files.index.subtitle"}}</p>
        </div>
      </div>
      <div class="col-md-3">
        <a href="{{pathFor 'files.templates'}}" class="float-right btn btn-success mt-5 mb-4">{{__ "files.index.createNew"}}</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        {{#if cursorIsEmpty files}}
          <p class="mt-5">{{__ "files.index.emptyListDescription"}}</p>
        {{else}}
          <div class="card-list">
            <div class="card-list-body">
              {{#each files}}
                {{> filesIndexElement}}
              {{/each}}
            </div>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="filesIndexElement">
  <div class="card clickable card-task p-3">
    <div class="row  my-auto">
      <div class="col-md-1 my-auto">
          <div class="file-icon file-icon-default" data-type="{{this.ext}}"></div>
      </div>
      <div class="col-md-9 my-auto">
        <div class="card-title text-left my-auto">
          <a href="{{pathFor 'files.one.edit' _id=_id}}">
            <h6>{{this.name}}</h6>
          </a>
        </div>
      </div>
      <div class="col-md-2">
        <div class="float-right">
          <div class="three-dots btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">
            {{__ "files.index.list.options"}}
          </div>
          <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item download-file">{{__ "files.index.list.download"}}</a>
              <a class="dropdown-item" href="{{pathFor 'files.one.edit' _id=_id}}">{{__ "files.index.list.edit"}}</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item files-one-delete" href="#">{{__ "files.index.list.delete"}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
