<template name="membership.signup">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">{{__ "signup.section.title"}}</h5>
            <form class="form-signin">
              <div class="form-group">
                <input id="name" type="text" placeholder="{{__ "signup.section.yourNamePlaceholder"}}" class="form-control" required autofocus>
              </div>
              <div class="form-group">
                <input id="email" type="email" placeholder="{{__ "signup.section.yourEmailPlaceholder"}}" class="form-control" required>
              </div>
              <div class="form-group">
                <input id="password" type="password" placeholder="{{__ "signup.section.yourPasswordPlaceholder"}}" class="form-control" required>
              </div>
              <button class="btn btn-primary btn-block" type="submit">{{__ "signup.section.submit"}}</button>
              <hr class="my-4">
              <a class="btn btn-xs btn-block" href="{{pathFor 'membership.login'}}">{{__ "signup.section.login"}}</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
