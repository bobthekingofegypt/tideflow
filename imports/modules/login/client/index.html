<template name="membership.login">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div class="card-title">
              <h5 class="text-center">{{__ "login.index.title"}}</h5>
            </div>
            <form class="form-signin">
              <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="{{__ "login.index.emailPlaceholder"}}" required autofocus>
              </div>
              <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="{{__ "login.index.passwordPlaceholder"}}" required>
                
              </div>
              <div class="form-group text-right">
                <a href="{{pathFor 'membership.lostpassword'}}">{{__ "login.index.recoverMyPassword"}}</a>
              </div>
              <button class="btn btn-primary btn-block" type="submit">{{__ "login.index.submit"}}</button>
              {{#if showSignup}}
                <hr class="my-4">
                <a class="btn btn-xs btn-block" href="{{pathFor 'membership.signup'}}">{{__ "login.index.createNewAccount"}}</a>
              {{/if}}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
