<template name="flows.one">
    <div class="container">
    <div class="row page-header mb-4">
      <div class="col-8">
        <h2>
          {{flow.title}}
        </h2>
      </div>
      <div class="col-4 text-right">
        <a class="btn btn-sm btn-outline-primary" href="{{pathFor 'flowsOneExecutions' _id=flow._id}}">{{__ "flows.one.allExecutions"}}</a>
        <a class="btn btn-sm btn-primary flow-editor-link" href="{{pathFor 'flows.one.edit' _id=flow._id}}">{{__ "flows.one.edit"}}</a>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h4>{{__ "flows.one.executions.title"}}</h4>
        {{> flowOneExecutionSmallCardsHorizontal executions=executions}}
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card-list flow-viewer">
          {{#with flow.trigger}}
          <div class="card flow-trigger flow-trigger-{{type}} flow-trigger-{{type}}-{{event}}">
            <div class="card-body">
              <i class="{{serviceProperty this.type 'icon'}}" style="color: {{serviceProperty this.type 'iconColor'}}"></i>
              {{__ "flows.one.viewer.trigger"}}: {{flowViewerTriggerTitle}}
            </div>
          </div>
          {{/with}}
          {{#each flow.steps}}
            <div class="card flow-step flow-step-{{type}} flow-step-{{type}}-{{event}}">
              <div class="card-body">
                  <i class="{{serviceProperty this.type 'icon'}}" style="color: {{serviceProperty this.type 'iconColor'}}"></i>
                {{{flowViewerStepTitle}}}
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <button class="btn btn-sm btn-outline-danger float-right flows-one-delete">{{__ "flows.one.remove"}}</button>
      </div>
    </div>
  </div>
</template>

<template name="flowOneExecutionSmallCards">
  <div class="card-list">
    {{#if cursorIsEmpty executions}}
      <p class="text-muted">
        {{__ "flows.one.executions.empty"}}
      </p>
    {{else}}
      {{#each executions}}
        {{> flowOneExecutionSmallCardsCard flow=../flow execution=this}}
      {{/each}}
    {{/if}}
  </div>
</template>

<template name="flowOneExecutionSmallCardsHorizontal">
  <div class="card clickable flow-one-execution-history">
    <div class="card-body m-0">
      <div class="row">
        <div class="col-4">
          <span class="number-title">Executions</span>
          <span class="number">{{flowExecutions executions.result 'total' false}} times</span>
        </div>
        <div class="col-2">
          <span class="number-title">In Progress</span>
          <span class="number number-yellow">{{flowExecutions executions.result 'started' false}}</span>
        </div>
        <div class="col-3">
          <span class="number-title">Success</span>
          <span class="number number-green">{{flowExecutions executions.result 'finished' true}}%</span>
        </div>
        <div class="col-3">
          <span class="number-title">Failed</span>
          <span class="number number-red">{{flowExecutions executions.result 'error' true}}%</span>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="flowOneExecutionSmallCardsCard">
  <a
    class="clickable"
    href="{{pathFor 'flows.one.executionDetails' _id=flow executionId=_id}}"
    data-toggle="tooltip"
    data-placement="top"
    title="{{executionHappened execution.createdAt}} - {{fromNow execution.createdAt}}">
    {{#if isEq execution.status 'started'}}
      <i class="fas fa-square text-warning"></i>
    {{else if isEq execution.status 'finished'}}
      <i class="fas fa-square text-success"></i>
    {{else if isEq execution.status 'error'}}
      <i class="fas fa-square text-danger"></i>
    {{else}}
      <i class="fas fa-square text-gray"></i>
    {{/if}}
  </a>
</template>
